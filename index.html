<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    speed: 4000,
    parallax: true,  //img behavior
    //   loop: true, // loop slide
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {  // auto scroll
      delay: 5000,
      disableOnInteraction: false
    },
    scrollbar: { // touch scroll
      el: ".swiper-scrollbar",
      hide: true,
    },
  });

  // card

  var swipers = new Swiper(".sw-card", {
    effect: "cards",
    grabCursor: true,
  });

</script>
