<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">

       <div class="forms">
            <div class="title">Edit Profile</div>
            <div class="user">
                <img src="img/add-user.png" alt="" width="100%" height="100%">
            </div>
           <div class="data">
                <div class="input-data">
                    <b>Name</b>
                    <br>
                    <input type="text" placeholder="Your name" required>
                    
                </div>
                <div class="input-data">
                    <b>Email Address</b>
                    <br>
                    <input type="text" placeholder="yourmail@gmail.com" required>
                </div>
                <div class="input-data">
                    <b>Username</b>
                    <br>
                    <input type="text" placeholder="@Username" required>
                </div>
                <div class="input-data">
                    <b>Password</b>
                    <br>
                    <input type="password" placeholder="Your Password" required>
                </div>
                <div class="input-data">
                    <b>Birth Date</b>
                    <br>
                    <input type="text" placeholder="Your Birthday" required>
                </div>
                <div class="logout">
                <p>Join 29/02/2024</p>
                <a href="#" class="login-link"> Log Out </a>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
