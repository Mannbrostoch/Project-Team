<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="product_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Battambang:wght@100&family=Black+Ops+One&family=Chakra+Petch:wght@500&family=Foldit:wght@300&family=IBM+Plex+Sans:ital,wght@0,300;1,400&family=Kaushan+Script&family=Merriweather+Sans&family=Roboto+Mono&family=Siemreap&family=Taprom&display=swap" rel="stylesheet">
    <title>Product</title>
</head>
<body>
    <div class="contain">
        <div class="back">
            <button class="btn-back">
                <a href=""><i class="fa-solid fa-chevron-left"></i></a>
            </button>
        </div>
        <div class="prod-img">
            <div class="row row-cols-xl-3">
                <div class="col-sm" id="item">
                    <img src="\Project-Team\Image\Products\Shirt-man-05.jpg" alt="">
                    <!-- <img src="https://i.etsystatic.com/25615096/c/930/930/194/0/il/913c3f/4374475212/il_600x600.4374475212_ji4w.jpg" alt=""> -->
                </div>
                <div class="col-sm" id="desc">
                    <div class="star mb-3">
                        <i class="fa-solid fa-face-kiss-wink-heart"></i>
                        <i class="fa-solid fa-face-kiss-wink-heart"></i>
                        <i class="fa-solid fa-face-kiss-wink-heart"></i>
                        <i class="fa-solid fa-face-kiss-wink-heart"></i>
                        <i class="fa-regular fa-face-kiss-wink-heart"></i>
                    </div>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Error culpa maiores quis nesciunt eveniet quod pariatur soluta, ratione consectetur ducimus perspiciatis necessitatibus? Fuga quos quis officiis quo totam ullam exercitationem?</p>
                    <div class="item-info">
                        <div class="item-color">
                            Color
                            <button id="it-col-red"></button>
                            <button id="it-col-blue"></button>
                            <button id="it-col-white"></button>
                            <button id="it-col-yellow"></button>
                            <button id="it-col-green"></button>
                        </div>
                        <div class="item-size">
                            Size
                            <button>M</button>
                            <button>L</button>
                            <button>XL</button>
                            <button>Xxl</button>
                        </div>
                        <div class="item-add">
                            <button><i class="fa-solid fa-minus"></i></button>
                            <input type="number" value="1" class="form-control" id="item-count">
                            <button><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="cart">
                            <a href="" class="add-cart">Add To Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row prod-choose">
            <div class="item-choose">
                <img src="\Project-Team\Image\Products\Shirt-man-04.jpg" alt="">
            </div>
            <div class="item-choose">
                <img src="\Project-Team\Image\Products\Shirt-man-05.jpg" alt="">
            </div>
            <div class="item-choose">
                <img src="\Project-Team\Image\Products\Shirt-man-03.jpg" alt="">
            </div>
            <div class="item-choose">
                <img src="\Project-Team\Image\Products\Shirt-man-06.jpg" alt="">
            </div>            
        </div>
        <div class="ads">

        </div>
    </div>
    <img src="" alt="">
</body>
</html>
