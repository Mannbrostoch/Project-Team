  <script>
    $(document).ready(function(){

        setImg()
        function setImg(){
            // Parse the URL and extract the parameters
            var urlParams = new URLSearchParams(window.location.search);
            var imgUrl = urlParams.get('img_url');
            console.log(imgUrl);

            $('#item img').attr('src','../../Image/'+imgUrl);
        }

        fetchAPI()
        function fetchAPI(){
          fetch('https://fakestoreapi.com/products')
            .then(res=>res.json())
            .then(
                json=>
                {
                    var item='';
                    function getData(){
                      for (const i in json) {
                        console.log(json[i]['image']);
                        if (json[i]['category'] == "men's clothing" && json[i]['id'] != 1){
                          item +=`<div class="item-choose">
                                    <img src="${json[i]['image']}" alt="" />
                                  </div>`;
                        }
                      }
                      return item;
                    }
                    $('.prod-choose').prepend(getData());
                }

            )
        }


        quatity();
        function quatity(){
            var count = $('#item-count').val();
            var itemCount= parseInt(count);
            $('#btnSub').click(()=>{
                if(itemCount == 1){
                    return;
                }
                else{
                    itemCount -= 1;
                    $('#item-count').val(itemCount);
                }

            })
            $('#btnAdd').click(()=>{
                itemCount += 1;
                $('#item-count').val(itemCount);
            })
        }

        // alert(document.URL);

    });
  </script>
