<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="login-register.css">
</head>
<body>
   <div class="container">
        <div class="forms">
            <div class="form signup">
                <span class="title"><center>Registration</center></span>
                <form action="#">
                    <div class="input-file">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-file">
                        <input type="text" placeholder="Enter your email or phone" required>
                        <i class="uil uil-envelope icon"></i>
                        <i class="uil uil-phone show"></i>
                    </div>
                    <div class="input-file">
                        <input type="password" class="password" placeholder="Creat a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-file">
                        <input type="password" class="password" placeholder="Comform a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="box">
                        <div class="box-content">
                            <input type="chackbox" id="logchack">
                            <label for="logchack" class="text">Remember</label>
                        </div>
                        <a href="#" class="text">Forgot password</a>
                    </div>
                    <div class="input-file button">
                        <a href="/group/Project-Team/App/main_page/main_page.html"><input type="button" value="Register Now"></a>
                    </div>
                </form>
                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="login.html" class="login-link"> Login now</a>
                    </span>
                </div>
            </div>
        </div>
   </div>
   <script src="script.js"></script>
</body>   
</html>
