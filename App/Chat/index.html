<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="chat.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="Main-chat">
        <div class="main-top">
          <div class="top">
            <div class="pic">
              <img src="../photo_2023-12-05_23-11-06.jpg" alt="" />
              <div class="top-icon">
                <i class="fa-solid fa-ellipsis"></i>
                <i
                  class="fa-solid fa-minus"
                  id="main-chat"
                  onclick="mainChat()"
                ></i>
              </div>
            </div>
            <h2 class="top-txt">Chat with Ten11 Cambodia</h2>
            <p class="top-p-txt">
              Message us, and we'll respond when we're back online.
            </p>
            <!-- <p id="demo"></p> -->
          </div>
        </div>
        <div class="button">
          <button onclick="myFunction()">Send message</button>
          <div class="message">
            <p>
              <i class="fa-brands fa-facebook-messenger"></i> Powered By
              Messenger
            </p>
          </div>
        </div>
      </div>
    </div>
    <span class="icon-chat" onclick="controlPopUp()" id="control-pop-up"
      ><i class="fa-brands fa-facebook-messenger"></i
    ></span>
  </body>
  <script>
    function mainChat() {
      var main = document.querySelector('.Main-chat');
      if (main.style.display === "block") {
        main.style.display = "none";
      } else {
        main.style.display = "block";
      }
    }
    function controlPopUp() {
      var control = document.getElementById('control-pop-up');
      var main = document.querySelector('.Main-chat');
      if (main.style.display === "block") {
        main.style.display = "none";
      }
      else {
        main.style.display = "block";
      }
    }
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello Bong!";
    }
  </script>
</html>
