<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/App/contacts/contact.css" />
    <script type="module" src="/App/contacts/contact.js"></script>
    <link rel="icon" type="image/x-icon" href="/Image/logo/logo_page.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Online Clothes Shop</title>
</head>

<body>
    <div class="container">
        <div class="content-title">
            <h1>CONTACT FROM</h1>
            <p>Online Clothes Shop</p>
            <div class="justify-content-center">
                <div class="content-form">
                    <div class="disciption">
                        <h1>Contact Us</h1>
                    </div>
                    <form class="input-text">
                        <label for="">Full name</label>
                        <input type="text" placeholder="Full Name">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email">
                        <label for="">Subject</label>
                        <input type="text" placeholder="Subject">
                        <label for="">Message</label>
                        <textarea id="message" cols="100" rows="10" placeholder="Message"
                            style="padding: 10px;"></textarea>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="content-map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13496.08632148229!2d104.90269838664909!3d11.554638774433705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109512abc981de3%3A0x14cf0623f51f8967!2sSpring%20Education%20Center!5e0!3m2!1sen!2skh!4v1696908561848!5m2!1sen!2skh"
                        width="600" height="705" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="container-buttom">
            <div class="ant-row">
                <div class="footer-col">
                    <div class="icon-footer">
                        <i class="uil uil-map-marker-alt" style="color: rgb(21, 24, 26); width: 70px;"></i>
                    </div>
                    <div class="title-footer">
                        <h4>Location</h4>
                        <p>Phnom Penh, Cambodia</p>
                    </div>
                </div>
                <div class="footer-col">
                    <div class="icon-footer">

                        <h4>Location</h4>

                    </div>

                        <i class="uil uil-map-marker-alt" style="color: rgb(21, 24, 26); width: 70px;"></i>
                    </div>
                    <div class="title-footer">
                        <h4>Location</h4>
                        <p>Phnom Penh, Cambodia</p>
                    </div>
                </div>

                    </div>
