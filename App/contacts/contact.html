<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../contacts/contact.css" />
    <script type="module" src="/App/contacts/contact.js"></script>
    <link rel="icon" type="image/x-icon" href="/Image/logo/logo_page.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Online Clothes Shop</title>
</head>

<body>
    <div class="container">
        <div class="content-title">
            <h1>CONTACT FROM</h1>
            <p>Online Clothes Shop</p>
            <div class="justify-content-center">
                <div class="content-form"> 
                    <div class="disciption">
                        <h1>Contact Us</h1>
                    </div>
                    <form class="input-text">
                        <label for="">Full name:</label>
                        <input type="text" placeholder="Full Name">
                        <label for="">Email:</label>
                        <input type="text" placeholder="Email">
                        <label for="">Subject:</label>
                        <input type="text" placeholder="Subject">
                        <label for="">Message:</label>
                        <textarea id="message" cols="100" rows="10" placeholder="Message"
                            style="padding: 10px;"></textarea>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="content-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.7706603776865!2d104.88811507594187!3d11.568291888632809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109519fe4077d69%3A0x20138e822e434660!2sRUPP%20(Royal%20University%20of%20Phnom%20Penh)!5e0!3m2!1sen!2skh!4v1696942270403!5m2!1sen!2skh"
                     width="600" height="700" style="border:0;
                    " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
        <div class="container-buttom">
            <div class="ant-row">
                <div class="footer-col">
                    <div class="icon-footer">
                        <i class="uil uil-map-marker-alt"></i>
                    </div>
                    <div class="title-footer">
                        <h4>Address:</h4>
                        <a href="https://maps.app.goo.gl/myUbwxmsmhBtm432A">Phnom Penh, Cambodia</a>
                    </div>
                </div>
                <div class="footer-col">
                    <div class="icon-footer">
                        <i class="uil uil-calling" ></i>
                    </div>
                    <div class="title-footer">
                        <h4>Phone:</h4>
                        <a href="tel:+099864897">+855 (099 864 897)</a>
                    </div>
                </div>
                <div class="footer-col">
                    <div class="icon-footer">
                        <i class="uil uil-location-arrow"></i>
                    </div>
                    <div class="title-footer">
                        <h4>Email:</h4>
                        <a href="https://manbrostoch@gmail.com">Shoponline@gmail.com</a>
                    </div>
                </div>
                <div class="footer-col">
                    <div class="icon-footer">
                        <i class="uil uil-globe"></i>
                    </div>
                    <div class="title-footer">
                        <h4>website:</h4>
                        <a href="https://t.me/webapplicationTeam">Online Clothes Shop</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
<script src="/App/contacts/contact.js"></script>
</html>
